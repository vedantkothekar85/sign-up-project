<!doctype html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>

  .signup_back{
    background-size: cover;
    background-image: url('{% static '1.jpg' %}');
  }

</style>


<body class="signup_back" >
    <marquee><h1 class="text-white my-3"><b>Wellcome<b> ! To My Website </h1></marquee>

    <div  class="container my-3" style="padding-left: 650px; padding: right 250px; padding-top: 150px;">

        <!-- username -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-white "><b>Username</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  name="username" id="username" style="margin-left: 22px;">
            </div>
        </div>

        <center>
            <span style="display: none; color: red; font-size: 14px; " id="username_error" >Enter Username</span>
        </center>


        <!-- email -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-white "><b>Email</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  name="email" id="email" style="margin-left: 22px;">
            </div>
        </div>

        <center>
            <span style="display: none; color: red; font-size: 14px; " id="email_error" >Enter Email</span>
        </center>

        <!-- DOB -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-white" ><b>DOB</b></label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="dob" id="dob" style="margin-left: 22px;">
            </div>
        </div>

        <center>
            <span style="display: none; color: red; font-size: 14px; " id="dob_error" >Enter Date Of birth</span>
        </center>

        <!-- Password -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-white "><b>Password</b></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" style="margin-left: 22px;" required>
            </div>
        </div>

        <center>
            <span style="display: none; color: red; font-size: 14px; " id="password_error" >Enter Password</span>
        </center>

        <!-- confirm Password -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-white "><b>Confirm Password</b></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="conf_pass" id="conf_pass" style="margin-left: 22px;" required>
            </div>
        </div>

        <center>
            <span style="display: none; color: red; font-size: 14px; " id="conf_pass_error" >Enter Confirm Password </span>
        </center>
        <center>
            <span style="display: none; color: red; font-size: 14px; " id="error" >Fill all details Carefully !</span>
        </center>

        <button type="button" class="btn btn-danger btn-lg" style="height: 50px; width: 180px; " onclick="login()"
        name="signup" id="signup">Sign
            up</button>

        <button type="button"  class="btn btn-danger btn-lg" style="height: 50px; width: 180px; " id="back">Back</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>

    $(document).ready(function () {
      $(document).bind("keypress", function (e) {
        if (e.keyCode == 13) {
          $("#signup").trigger("click");
        }
      });
    });
  
    function login() {
      var username = $("#username").val();
      var email = $("#email").val();
      var dob = $("#dob").val();
      var password = $("#password").val();
      var conf_pass = $("#conf_pass").val();
  
      if (username == "") {
        $("#username_error").show();
        $("#username").focus();
      } else if (email == "") {
        $("#email_error").show();
        $("#email").focus();
      } else if (dob == "") {
        $("#dob_error").show();
        $("#dob").focus();
      } else if (password == "") {
        $("#password_error").show();
        $("#password").focus();
      } else if (conf_pass == "") {
        $("#conf_pass_error").show();
        $("#conf_error").focus();
      } else {
        $.ajax ({
          method: "POST",
          url   : "/",
          data  : {
            username : username,
            email    : email,
            dob      : dob,
            password : password,
            conf_pass: conf_pass,
          },
          success: function (response) {
            console.log(response);
            if (response == "success") {
              location.href = "/login/";
            } else {
              $("#error").show()
            }
          },
        });
      }
    }
  </script>
