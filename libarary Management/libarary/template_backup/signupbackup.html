<!doctype html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<!-- CSS -->
<style>
    .sign-back{
        background-size: cover;
        background-image: url('{% static '1.jpg' %}');
    }
</style>

<!-- Body -->
<body class="sign-back">
  <marquee><h1 class="text-white my-3"><b>Wellcome<b> ! To My Website </h1></marquee>
    
    <form method="post">
      <div class="container">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </div>

      <center>
        <label>username</label>
        <input type="text" id="username" name="username" /><br />

        <center>
          <span
            style="display: none; color: red; font-size: 14px"
            id="username_error"
            >Fill username</span
          >
        </center>

        <label>email</label>
        <input type="email" id="email" name="email" /><br />

        <center>
          <span
            style="display: none; color: red; font-size: 14px"
            id="email_error"
            >Fill email</span
          >
        </center>

        <label>dob</label>
        <input type="date" id="dob" name="dob" /><br />

        <center>
          <span
            style="display: none; color: red; font-size: 14px"
            id="dob_error"
            >Fill Dob</span
          >
        </center>

        <label>password</label>
        <input type="password" id="password" name="password" /><br />

        <center>
          <span
            style="display: none; color: red; font-size: 14px"
            id="password_error"
            >Fill password</span
          >
        </center>

        <label>confirm password</label>
        <input type="password" id="conf_pass" name="conf_pass" /><br />

        <center>
          <span
            style="display: none; color: red; font-size: 14px"
            id="conf_pass_error"
            >Fill conf_pass</span
          >
        </center>

        <center>
          <span style="display: none; color: red; font-size: 14px" id="error"
            >Enter Valid Details</span
          >
        </center>

        <input type="button" onclick="login()" id="signup" name="signup" value="SignUp" /><br />
      </center>
    </form>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $(document).bind("keypress", function (e) {
      if (e.keyCode == 13) {
        $("#signup").trigger("click");
      }
    });
  });

  function login() {
    var username = $("#username").val();
    var email = $("#email").val();
    var dob = $("#dob").val();
    var password = $("#password").val();
    var conf_pass = $("#conf_pass").val();

    if (username == "") {
      $("#username_error").show();
      $("#username").focus();
    } else if (email == "") {
      $("#email_error").show();
      $("#email").focus();
    } else if (dob == "") {
      $("#dob_error").show();
      $("#dob").focus();
    } else if (password == "") {
      $("#password_error").show();
      $("#password").focus();
    } else if (conf_pass == "") {
      $("#conf_pass_error").show();
      $("#conf_error").focus();
    } else {
      $.ajax ({
        method: "POST",
        url   : "/",
        data  : {
          username : username,
          email    : email,
          dob      : dob,
          password : password,
          conf_pass: conf_pass,
        },
        success: function (response) {
          console.log(response);
          if (response == "success") {
            location.href = "/login/";
          } else {
            $("#error").show()
          }
        },
      });
    }
  }
</script>
